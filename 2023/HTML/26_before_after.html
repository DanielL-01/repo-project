<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before</title>
    <style>
        @media (min-width: 600px) {
            h1::before {
                content: "Welcome to My Web Page!";
            }

            h2::after {
                content: "ok ok !";
            }
            
        }

        @media (max-width: 599px){
            h1::before {
                content: "Welcome!";

            }
            h2::after {
                content: "not?";
            }
        }
    </style>
</head>
<body>
    <h1></h1>
    <h2>ok</h2>
    
</body>
</html>
