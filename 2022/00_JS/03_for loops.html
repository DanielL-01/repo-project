<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>For loop</title>
</head>
<body>
	<h1>For Loop JS</h1>
	<script type="text/javascript">
		for (var counter = 0; counter < 5; counter ++){
			console.log("I'm counting on you "+counter+" times" );
		}

		var foods = ["Pempek", "Laksa", "Soto"];
		for (var index = 0; index < foods.lenght; index++){
			console.log("My food is "+foods[index])
		}
	</script>
</body>
</html>
