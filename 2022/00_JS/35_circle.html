<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drawing Circle</title>
</head>
<body>
    <canvas id="canvas" width="400px" height="400px" style="background-color: grey;"></canvas>
    <script type="text/javascript">
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");

        function circle(xp, yp, start, stop, n, direction){
            ctx.beginPath();
            ctx.arc(xp, yp, start, stop, n*Math.PI, direction);
            ctx.closePath();
            ctx.stroke();
        }

        circle(300, 300, 20, 0, 2, true)

        ctx.strokeStyle = "Black";
        ctx.fillStyle = "Black";

        // 1 lingkaran
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2*Math.PI, false); // (xp, yp, radius, start, stop, direction/mode)
        ctx.closePath();
        ctx.stroke();
        ctx.fill();

        // 1/2 lingkaran
        ctx.beginPath();
        ctx.arc(50, 50, 30, 0, Math.PI, true);
        ctx.stroke();
        ctx.fill();

        // 1/2 lingkaran
        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI, false);
        ctx.stroke();
        ctx.fill();



    </script>
</body>
</html>
