<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Basic Changing Colour</title>
</head>
<body>
	<canvas width="400" height="400" id="canvas" style="background-color: grey;"></canvas>
	<script type="text/javascript">
		let canvas = document.getElementById("canvas");
		let ctx = canvas.getContext("2d");
		const width = canvas.width/8

		// baris genap p-h-p-h

		let fill;
		for(let row = 0; row<8; row++){
			for (let col = 0; col<8; col++){
				if (row % 2 == 0){
					if (col%2==0){
						fill = "White";
					} else {
						fill = "Black"
					}
				}	else {
						if (col%2 != 0 ){
							fill = "White"
						} else {
							fill = "Black"
						}
				
				}
				ctx.fillStyle = fill;
				ctx.fillRect(col*width, row*width, width, width)
			}	
	}		


	</script>

</body>
</html>
