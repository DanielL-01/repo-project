<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hacker Speak</title>
</head>
<body>
	<script type="text/javascript">
		var input = "javascript is awesome"
		var output = ""
		for (var index = 0; index < input.length; index++){
			if (input[index] == "a" ){
				output += "4";
			}				
			else if (input[index] == "i"){
				output += "1";
			}
			else if (input[index] == "e"){
				output += "3";
			}
			else if (input[index] == "o"){
				output += "0";
			}
			else {
				output += input[index];
			}

		}
		console.log(output);
	</script>
</body>
</html>
